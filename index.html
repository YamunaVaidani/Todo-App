<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    My Todo List
                </h1>
                <p class="app-subtitle">Stay organized and productive</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Todo Section -->
            <section class="add-todo-section">
                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="todoUserInput" 
                            placeholder="What needs to be done?"
                            class="todo-input"
                        >
                        <button id="addTodoButton" class="add-btn">
                            <i class="fas fa-plus"></i>
                            <span>Add Task</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Todo List Section -->
            <section class="todo-list-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-list-check"></i>
                        My Tasks
                    </h2>
                </div>
                
                <div class="todo-list-container">
                    <ul id="todoItemContainer" class="todo-list">
                        <!-- Todo items will be dynamically added here -->
                    </ul>
                    
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task above to get started!</p>
                    </div>
                </div>

                <!-- Save Section -->
                <div class="save-section">
                    <button id="saveTodoButton" class="save-btn">
                        <i class="fas fa-save"></i>
                        <span>Save Changes</span>
                    </button>
                    <p class="save-info">
                        <i class="fas fa-info-circle"></i>
                        Click save to store your tasks locally
                    </p>
                </div>
            </section>
        </main>
    </div>

    <script src="Todo.js"></script>
</body>
</html>
